<head>
    <title>President Confirmation | PEMIRA ITB 2018</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
<div id="wrapper" class="president">
    <div class="logo">
        <div class="logo-image">
            <img src="img/logo-pemira.png" width="auto" height="90px">
        </div>
        <div class="logo-image">
            <img src="img/logo-kongres.png" width="auto" height="90px">
        </div>
    </div>

    <div class="confirmation-question">
    </div>

    <div class="col-2 candidate text-center justify-content-center confirmation-candidate" id="candidate">
        <div class="box row justify-content-center">
            <img src="img/man-no-face.png" class="candidate-img-active">
        </div>
    </div>

    <div class="oke yes">
        <img src="img/bercak-ya-kiri.png" class="bercak ya" id="bercak-kiri">
        <button class="d-block rule-button grande" id="YA">YA</button>
        <img src="img/bercak-ya-kanan.png" class="bercak" id="bercak-kanan">
    </div>
    <div class="oke no">
        <img src="img/bercak-belum-kiri.png" class="bercak" id="bercak-kiri">
        <button class="d-block rule-button grande" id="BELUM">BELUM</button>
        <img src="img/bercak-belum-kanan.png" class="bercak" id="bercak-kanan">
    </div>

    <div id="ornamen-kanan">
        <img src="img/ornamen-4.png">
    </div>
    <div id="ornamen-kiri">
        <img src="img/ornamen-3.png">
    </div>
</div>
</body>
