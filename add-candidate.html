<html lang="en" class="gr__getbootstrap_com"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>Open Data | PEMIRA ITB 2018</title>

    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="./js/jquery.min.js" crossorigin="anonymous"></script>
    <script src="./js/bootstrap.min.js.download"></script>

    <!-- Custom styles for this template -->
    <link href="./css/sign-in.css" rel="stylesheet">
    <link href="./css/form-validation.css" rel="stylesheet">
</head>

<body class="text-center" data-gr-c-s-loaded="true">
<div class="card card-container" id="open-card">
    <img id="profile-img" class="profile-img-card" src="./img/LOGO%20PEMIRA4.png" />
    <p id="profile-name" class="profile-name-card">Add Candidate Form</p>
    <form novalidate="" id="formID" action="#" method="post">
        <span id="reauth-email" class="reauth-email"></span>
        <div class="row">
          <div class="col-md-6 mb-3">
              <input type="text" id="name" name="name" class="form-control" placeholder="Candidate Name" required>
              <div class="invalid-feedback">
                  Valid text is required.
              </div>
          </div>
          <div class="col-md-6 mb-3">
              <input type="text" id="nim" name="nim" class="form-control" placeholder="Candidate NIM" required>
              <div class="invalid-feedback">
                  Valid text is required.
              </div>
          </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
            <input type="text" id="from" name="from" class="form-control" placeholder="Candidate Type (KM = 1, MWA = 2)" required>
            <div class="invalid-feedback">
                Valid text is required.
            </div>
        </div>
        <div class="col-md-6 mb-3">
            <input type="text" id="img" name="img" class="form-control" placeholder="Candidate Image Filename (calonKM/calonMWA+no+.png)" required>
            <div class="invalid-feedback">
                Valid text is required.
            </div>
        </div>
    </div>
        <button class="btn btn-lg btn-primary btn-block btn-signin" name="submit" type="submit" id="addcandidate">Add Candidate</button>
    </form><!-- /form -->
</div><!-- /card-container -->
<script src="./js/jquery-3.3.1.slim.min.js.download"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>

<script src="./js/holder.min.js.download"></script>
<script src="js/process.js"></script>
</body></html>
