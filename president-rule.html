<head>
    <title>President Rule | PEMIRA ITB 2018</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="icon" href="img/logo-pemira.png">
</head>

<body>
<div id="wrapper" class="president">
    <div class="logo">
        <div class="logo-image">
            <img src="img/logo-pemira.png" width="auto" height="90px">
        </div>
        <div class="logo-image">
            <img src="img/logo-kongres.png" width="auto" height="90px">
        </div>
    </div>
    <div class="leftImage">
        <div class="down">
            <div class="kawung-top kawung1 position-absolute rotate-left">
            </div>
            <div class="kawung-down kawung3 position-absolute rotate-right">
            </div>
            <img src="img/orang-3.png" class="z-index-2 rule-pict" width="270px" height="auto">
        </div>
    </div>
    <div class="container" id="rule">
        <div class="d-block p-2 rule-title">
            <img src="img/presiden-rule-title.png" width="800px" height="auto">
        </div>
        <div class="row">
            <div class="col-5" id="rule-image">

            </div>
            <div class="col-5" id="rule-desc">
                <div class="d-block p-2 rule-desc">
                    <div class="inside">
                        <img src="img/presiden-rule.png" width="350px" height="auto">
                    </div>
                </div>
                <div class="oke">
                    <img src="img/bercak-kiri.png" class="bercak" id="bercak-kiri">
                    <button class="d-block rule-button grande" id="OK">OK</button>
                    <img src="img/bercak-kanan.png" class="bercak" id="bercak-kanan">
                </div>
                <script src="js/process.js"></script>
            </div>
        </div>
    </div>
</div>
</body>
