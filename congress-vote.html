<head>
    <title>Congress Vote | PEMIRA ITB 2018</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script>window.$ = window.jQuery = require('jquery');</script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/TimeCircles.js"></script>
    <script type="text/javascript" src="js/imageEffect.js"></script>
    <link rel="stylesheet" href="css/TimeCircles.css" />
    <link rel="icon" href="img/logo-pemira-blank.png">
</head>

<body>
<div id="wrapper" class="congress">
    <div class="timer">
        <div id="CountDownTimer" data-timer="17" style="width: 100px; height: 100px;"></div>
    </div>
    <div class="container-fluid">
        <div class="row" style="margin-top: 30px">
            <div class="col flex justify-content-center">
                <!--<img src="img/logo-pemira-blank.png" class="heading vote-logo">-->
                <img src="img/logo-mwawm-blank.png" class="heading vote-logo-mwawm">
                <div class="title heading">
                    <span class="pemira">Pemira MWA WM ITB 2019</span><br>
                    <span class="title-desc" style="margin-left: 20px">Kandidat MWA WM ITB</span>
                </div>
                <img src="img/logo-kongres-blank.png" class="heading vote-logo">
            </div>

        </div>
        <div class="row">
            <img src="img/garis.png" width="800" height="auto" style="margin: 0 auto">
        </div>
    </div>

    <div class="row justify-content-center" id="candidate-container2">

        <div class="col-2 candidate text-center justify-content-center" >
            <div class="kawung-kecil">
                <img src="img/kawung-5.png" class="kawung-img" id="kawung0">
                <div class="number">
                    1
                </div>
            </div>
            <div class="box row justify-content-center">
                <img src="img/calonMWA1.png" class="candidate-img" id="candidate0" onclick="selects(0);">
            </div>
            <span class="candidate-name">FAISAL ALVIANSYAH MAHARDHIKA</span>
        </div>

        <div class="col-2 candidate text-center justify-content-center">
            <div class="kawung-kecil">
                <img src="img/kawung-5.png" class="kawung-img" id="kawung1">
                <div class="number">
                    2
                </div>
            </div>
            <div class="box row justify-content-center">
                <img src="img/calonMWA2.png" class="candidate-img"  id="candidate1" onclick="selects(1);">
            </div>
            <span class="candidate-name">DANCENT SUTANTO</span>
        </div>

    </div>
    <div id="selected2" style="display: none;">8</div>

    <div class="oke yes" id="tombol">
        <img src="img/bercak-ya-kiri.png" class="bercak ya" id="bercak-kiri">
        <button class="d-block rule-button grande" id="YA5">OK</button>
        <img src="img/bercak-ya-kanan.png" class="bercak" id="bercak-kanan">
    </div>

    <div id="ornamen-kanan">
        <img src="img/ornamen-6.png">
    </div>
    <div id="ornamen-kiri">
        <img src="img/ornamen-5.png">
    </div>
</div>

<script>
    $("#CountDownTimer").TimeCircles({ time: { Days: { show: false }, Hours: { show: false }, Minutes: { show: false } }});
    $("#CountDownTimer").TimeCircles({count_past_zero: false});
    $("#CountDownTimer").TimeCircles({total_duration: 17});

    $("#CountDownTimer").TimeCircles({count_past_zero: false}).addListener(countdownComplete);

    function countdownComplete(unit, value, total){
        if(total<=0){
            $(this).fadeOut('slow').replaceWith("<h2>Time's Up!</h2>");
            remote.getGlobal('sharedObj').pilihanMWA = document.getElementById("selected2").innerHTML;
            if (!(remote.getGlobal('sharedObj').pilihanMWA == 8)) {
                var i = parseInt(document.getElementById("selected2").innerHTML);
                remote.getGlobal('sharedObj').namaPilMWA = document.getElementsByClassName("candidate-name")[i].innerHTML;
            }
            ipc.send('choose',2);
        }
    }
</script>
<script src="js/process.js"></script>
<!-- <script src="js/calon.js"></script> -->
</body>
